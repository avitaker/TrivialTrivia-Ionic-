<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="quizApp" class="platform-ios platform-cordova platform-webview">
    <ion-pane>

      <ion-side-menus ng-controller='stateChange'>
        <ion-side-menu-content>
          <ion-nav-bar class="bar-assertive"></ion-nav-bar>
          <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-list>
            <ion-item ng-click="setPage('choose')" menu-close>Go to choose</ion-item>
            <ion-item ng-click="setPage('quiz')" menu-close>Go to Quiz</ion-item>
            <ion-item ng-click="setPage('acknowledgements')" menu-close>Go to Acknowledgements</ion-item>
          </ion-list>
        <ion-side-menu>
      </ion-side-menus>
    </ion-pane>
  </body>
</html>
