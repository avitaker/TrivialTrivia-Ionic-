<ion-popover-view>
    <ion-header-bar>
      <h1 class="title">Choose Quiz Length</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <h4 class="item item-divider">Please enter a number between 1-19</h4>
        <label class="item item-input">
          <input type="number" placeholder="Click Here"></input>
        </label>
        <button class="button button-full button-calm" ng-click="killPopover()">Submit</button>
    </ion-content>
  </ion-popover-view>
