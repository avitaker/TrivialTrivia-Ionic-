<div id="questionContainer" class="flip-container">
    <div id="flipCard" class="flipper">
        <div id="cardContent" class="front">
          <div class="list question-container">
              <div class="item item-divider item-text-wrap question_questions brow"><b>{{quizObjectJSON[questionNumber].question}}</b></div>
              <ion-radio class="item item-text-wrap question_options brow" ng-repeat="choice in quizObjectJSON[questionNumber].choices track by $index" ng-model="answeredQuiz[questionNumber].userAnswer" ng-value="$index">{{choice}}</ion-radio>
          </div>
        </div>

    </div>
</div>
